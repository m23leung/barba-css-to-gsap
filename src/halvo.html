<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barba.js with Barba CSS Plugin</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="assets/app.css" rel="stylesheet">
  </head>
  <body data-barba="wrapper">
    <header data-barba="container" data-barba-namespace="halvo" class="is-halvo" data-background="#74a9bd">
      <ul class="transition-lines">
        <li class="red"></li>
        <li class="orange"></li>
        <li class="yellow"></li>
        <li class="green"></li>
        <li class="blue"></li>
      </ul>
      <div class="content">
        <h1>"Stay hungry. Stay foolish."</h1>
        <p>-Steve Jobs</p>
        <a href="index.html">Slide Transition</a>
      </div>
    </header>

    <script src="assets/app.js"></script>
  </body>
</html>
