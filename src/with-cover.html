<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barba.js with Barba CSS Plugin</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="assets/app.css" rel="stylesheet">
  </head>
  <body data-barba="wrapper">
    <ul class="transition-lines">
      <li class="red"></li>
      <li class="orange"></li>
      <li class="yellow"></li>
      <li class="green"></li>
      <li class="blue"></li>
    </ul>
    <header data-barba="container" data-barba-namespace="with-cover" class="is-cover" data-background="#E66F7F">
      <div class="transition">
        <h2>Loading...</h2>
      </div>
      <div class="content">
        <h1>"The only impossible journey is the one you never begin."</h1>
        <p>-Tony Robbins</p>
        <a href="halvo.html">Stripe Transition</a>
      </div>
    </header>

    <script src="assets/app.js"></script>
  </body>
</html>
